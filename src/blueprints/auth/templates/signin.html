{% extends "index.html" %}
{% block content %}
    {{super()}}
    <link rel="stylesheet" href="{{url_for('signin.static', filename='css/auth.css')}}">
    <form id="form" action="{{url_for('signin.index')}}" method="POST">
        <h1>Sign-in</h1>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="pwd" placeholder="Password" required>
        <button type="submit" class="btn">Submit</button>
    </form>
{% endblock content %}
