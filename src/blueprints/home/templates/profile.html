<link rel="stylesheet" href="{{url_for('home.static', filename='css/profile.css')}}">
<div id="profile">
    {% if user %}
        <h2>{{user}}</h2>
    {% endif%}

    {% if user_img %}
        <img src="{{url_for('static', filename=user_img)}}">
    {% elif profile_img != 'None' %}
        <img src="{{url_for('static', filename=profile_img)}}">
    {% else %}
        <img src="{{url_for('home.static', filename='assets/imagefail.png')}}">
    {% endif %}

    {% if session.name == user%}
        <form method=post action="{{url_for('home.upload')}}" enctype=multipart/form-data>
            <label>Wechsel Profile Bild</label>
            <div>
                <input class="change_img" id="upload_img" name="file" type="file" required>
                <button type="submit" class="change_img btn">submit</button>
            </div>
        </form>
        <form action="">
            <label>Wechsel Passwort</label>
            <div>
                <input type="text" name="" id="" placeholder="Altes Passwort" required>
                <input type="text" name="" id="" placeholder="Passwort" required>
                <input type="text" name="" id="" placeholder="Confirm" required>
                <button class="btn" type="submit">submit</button>
            </div>
        </form>
    {% else %}
        <form action="">
            <label>Benutzer Daten</label>
            <div>
                <label>Name: {{user}}</label>
            </div>
        </form>
    {% endif%}
</div>
